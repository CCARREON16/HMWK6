<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Weather dashboard</title>
    <div class="box-title">
    <h1>WEATHER DASHBOARD</h1>
    </div>

<!--style sheets lsted -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
     <script src="script.js"></script>
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
     

</head>

<body>
    
<!--weather container on top-->
 <div class="weather-container " >
     <img class = "icon">
     <p class="weather" ></p>
     <p class="temp" ></p>
    </div>
   
<!--city search bar and button-->
    <div class="row">
      <aside class="aside-box">
        <h5 class="h5-box">Search for a City:</h5>
        <div class="form-inline form-group">
          <input class="form-control" type="text" id="search-v" /> 
          <button class="main-button" id="search-button">  </button>
        </div>

        <ul class="list-group history"></ul>
      </aside>

      <div class="col-lg-9">
        <div id="today" class="mt-3"></div>
        <div id="forecast" class="mt-3"></div>
      </div>
 
    
</body>
</html>
